<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webcam VO Demo</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
  <div><b>Webcam VO (SLAM-ish)</b> Monocular visual odometry demo</div>
  <div class="hint">Use `https` or `http://localhost` (`file://` is not supported for camera access).</div>
</header>

<div class="wrap">
  <div class="card">
    <div class="row">
      <button id="btnStart" disabled>Start (Allow camera)</button>
      <button id="btnStop" disabled>Stop</button>
      <button id="btnReset" disabled>Reset</button>
    </div>
    <div class="block">
      <video id="video" playsinline autoplay muted></video>
    </div>
    <div class="block">
      <canvas id="view" width="960" height="540"></canvas>
    </div>
    <div class="status" id="status">Loading OpenCV.js...</div>
  </div>

  <div class="card">
    <div class="card-head">
      <div class="card-title">Trajectory / Simple Map</div>
      <div class="card-actions">
        <button id="btnMapMode" class="btn-small" type="button">Map: 2D</button>
        <button id="btnMapHeight" class="btn-small" type="button">Height x1</button>
        <button id="btnMapReset" class="btn-small" type="button">View Reset</button>
      </div>
    </div>
    <canvas id="map" width="400" height="400"></canvas>
  </div>
</div>

<script>
  window.__voAppLoaded = false;
  window.addEventListener("load", () => {
    setTimeout(() => {
      if (!window.__voAppLoaded) {
        const status = document.getElementById("status");
        if (status) {
          status.textContent = [
            "App did not load.",
            "If you opened this file via file://, ES modules will be blocked.",
            "Start a local server and open http://localhost instead."
          ].join("\n");
        }
      }
    }, 1500);
  });
</script>
<script type="module" src="js/app.js"></script>
</body>
</html>
